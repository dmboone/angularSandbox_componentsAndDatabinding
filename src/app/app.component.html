<div class="container">
  <app-cockpit (serverCreated)="onServerAdded($event)"
               (bpCreated)="onBlueprintAdded($event)">
  </app-cockpit> <!-- listen for our own created events (serverCreated and blueprintCreated) -->
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element 
      *ngFor="let serverElement of serverElements"
      [srvElement]="serverElement"> <!-- here we are now binding to our own properties -->
      </app-server-element>
    </div>
  </div>
</div>
